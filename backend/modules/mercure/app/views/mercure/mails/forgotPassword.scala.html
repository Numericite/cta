@(name: String, link: String, siteUrl: String, mailSign: String)(implicit messages: Messages)
<html>
<head><meta charset="utf-8"></head>
<body>
<p>@Messages("web.mail.forgotpwd.prelink")</p>
<a href="@siteUrl@link">@siteUrl@link</a>
<p>@Messages("web.mail.forgotpwd.postlink")</p>
<p>@mailSign
    <br>
    @if(Messages("web.mail.address") != "web.mail.address"){
        <span>@Messages("web.mail.address")</span>
    }
</p>
</body>
</html>
