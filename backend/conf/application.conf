include "mercure.conf"

# message override
play.i18n {
  langs = [ "dev" ]
}

#mongodb name
mongodb {
  db = "cta"
  servers = [ "192.168.49.2:30017" ]
}

#Schedulers
mongodump{
  startTime = 15 seconds
  repeatInterval = 7 days
}

